<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">&lt;</div>
                <div class="slider--control" onclick="goNext()">&gt;</div>
            </div>
            <!-- Tem que o tamanho pelo menos do conteúdo pois ela que irá se mover -->
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('assets/images/4.jpg');">Viva o surf!</div>
                <div class="slider--item" style="background-image: url('assets/images/2.jpg');">Aproveite a praia!</div>
                <div class="slider--item" style="background-image: url('assets/images/3.jpg');">Pegue muita onda!</div>
            </div>
        </div>
    </header>
    <section>
        <h2>Resto do site</h2>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
