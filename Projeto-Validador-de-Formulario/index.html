<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Cadastre-se</h1>

            <form action="" method="POST" class="formValidator">
                <label for="">
                    Name: <br>
                    <input type="text" name="name" autofocus data-rules="required|min=2">
                </label>
                <label for="">
                    Email: <br>
                    <input type="email" name="email" data-rules="required|email">
                </label>
                <label for="">
                    Password: <br>
                    <input type="password" name="password" data-rules="required|min=8">
                </label>
                <label for="">
                    <input type="submit" value="cadastrar">
                </label>
            </form>
            <div class="login">
                Já é cliente?<a href="">Faça o login</a>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
